<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Un zeste de Clémentine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="./js/main.js"></script>
</head>

    <body class="bg-warning bg-opacity-25">
        <header>
            <div class="d-flex p-2 bg-warning justify-content-center">
                <p class="mb-0 p-2">Livraison gratuite à partir de 75$ dans la région de Québec</p>
            </div>
            <div class="d-flex bg-light justify-content-between align-items-center p-2 shadow-lg rounded-bottom-5">
                <div class="bg-light d-flex">
                    <div class="d-flex justify-content-center align-content-center">
                        <img style="width: 80px;" class="img-fluid" src="./img/logo.jpg" alt="logo">
                        <p class="align-content-center m-0 ">Un Zeste de Clémentine</p>
                    </div>
                </div>
                <div class="d-flex align-items-center ">
                    <ul class="list-unstyled gap-4 d-none d-lg-flex m-0">
                        <li><a class="text-decoration-none text-reset" href="#">Pâtisseries</a></li>
                        <li><a class="text-decoration-none text-reset" href="">Chocolats</a></li>
                        <li><a class="text-decoration-none text-reset" href="">Confiseries</a></li>
                        <li><a class="text-decoration-none text-reset" href="">À propos</a></li>
                        <li><a class="text-decoration-none text-reset" href="">Contact</a></li>
                    </ul>
                </div>
                <div class="d-flex gap-2 ">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <a class="btn-burger-menu text-reset d-lg-none" data-bs-toggle="offcanvas" href="#menu-mobile" role="button" aria-controls="offcanvasExample">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </a>
                </div>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="menu-mobile" aria-labelledby="menu-mobile">
                <div class="offcanvas-header bg-warning opacity-75">
                  <h5 class="menu" id="menu-mobile">Menu</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    <ul class="d-flex flex-column list-unstyled gap-4 p-3 ">
                        <li>Pâtisseries</li>
                        <li>Chocolats</li>
                        <li>Confiseries</li>
                        <li>À propos</li>
                        <li>Contact</li>
                    </ul>
                  </div>
                </div>
              </div>
        </header>
    </body>
</html>
